<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link rel="icon" href="tinder.png">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
   <div class="container">
       <div class="side">
           <div class="header">
               <div class="avatar">
                   <img src="https://randomuser.me/api/portraits/women/60.jpg" alt="">
               </div>
                <div class="name">My Profile</div>           
           </div>
           <div class="menu">
               <ul>
                   <li>Matches</li>
                   <li class="active">Message</li>
               </ul>
           </div>
           <div class="message">
               <div class="avtar">
                   <img src="https://randomuser.me/api/portraits/women/17.jpg" alt="">
                 </div>
                 <div class="friend">
                     <div class="user">Nevaeh Stephens</div>
                     <div class="text">New Match Say Hello!</div>
                 </div>
           </div>
           <div class="message">
            <div class="avtar">
                <img src="https://randomuser.me/api/portraits/men/81.jpg" alt="">
              </div>
              <div class="friend">
                  <div class="user">Noah Welch</div>
                  <div class="text">New Match Say Hello!</div>
              </div>
        </div>
        <div class="message">
            <div class="avtar">
                <img src="https://randomuser.me/api/portraits/women/91.jpg" alt="">
              </div>
              <div class="friend">
                  <div class="user">cloe</div>
                  <div class="text">New Match Say Hello!</div>
              </div>
        </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img  class= "user" src="https://images.unsplash.com/photo-1526621553736-d0cfb8b59b76?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80" alt="">
                     <div class="profile">
                         <div class="username">Haylee,24</div>
                         <div class="local">  <span style=" color: #000;
                                                          font-weight: 700;
                                                          letter-spacing: 0.5px;
                                                          font-size: 32px;
                                                          text-shadow: 1px 1px 3px #444;">Baylor University</span> </div>
                         
                     </div>
                </div>
               
            </div>
           <div class="buttons" >
              <div class="no">
                <i class="fas fa-times"></i>
              </div>
              <div class="star">
                <i class="fas fa-star fa"></i>
               </div>
               <div class="heart">
                <i class="fas fa-heart"></i>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
